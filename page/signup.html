<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BNCC Course</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Ikon untuk sosial media -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="signup-page" class="signup-page">
      <div class="logo">
        <img src="/assets/brand/Logo.svg" alt="Logo" />
      </div>

      <form class="signup-form">
        <h4>Sign Up</h4>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Your Username</label>
          <input
            type="text"
            oninput="this.value = this.value.toLowerCase()"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Your Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="container-btn">
            <button type="submit" class="shape-btn" onclick="window.location.href='/index.html'">Sign Up</button>
          </div>

        <div class="signup-login-link">
          Already have an account? <a href="/page/login.html">Login here</a>
        </div>
      </form>
    </section>
  </body>
</html>
